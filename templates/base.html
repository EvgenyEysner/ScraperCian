<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="{% static 'css/cropper.css' %}" rel="stylesheet" />
  <title>Циан парсер</title>
  <style>
    @page {
        size: letter;
        margin: 1cm;

        @frame footer_frame {
            /* Another static Frame */
            -pdf-frame-content: footer_content;
            left: 25pt;
            width: 512pt;
            top: 50pt;
            height: 692px;
        }

        table {
            -pdf-keep-with-next: true;
        }
        @font-face {
          font-family: "Alice-Regular";
          src: url("/static/fonts/Alice-Regular.ttf") format("truetype");
      }
    }
    body {
        font-family: "Alice-Regular";
        font-size: 15px;
       }
</style>
</head>
<body>
  {% block content %} {% endblock content %}
  <script language="javascript" type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script language="javascript" type="text/javascript" src="{% static 'js/cropper.js' %}"></script>
  <!-- <script language="javascript" type="text/javascript" src="{#% static 'js/script.js' %#}"></script> -->

  <!-- <script>
    $(document).ready(function () {
      $(".pop").on("click", function () {
        $(".imagepreview").attr("src", $(this).find("img").attr("src"));
        $("#imagemodal").modal("show");
      });
    });
  </script> -->
{% block javascript %} {% endblock %}
</body>

</html>
