<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="{% static 'css/cropper.css' %}" rel="stylesheet" />
  <title>Циан парсер</title>
  {% block style %}{% endblock style %}
</head>

<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'apartments:profile' %}">
      <img src="{{ profile.avatar.url }}" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <a class="navbar-brand" href="{% url 'account_logout' %}">Выйти</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'apartments:home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  {% else %}
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'account_login' %}">Войти</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'account_signup' %}">Зарегистрироваться <span
              class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  {% endif %}
  {% block content %} {% endblock content %}
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/cropper.js' %}"></script>
  {% block javascript %} {% endblock %}
</body>

</html>
